<div class='h-[700px] w-full bg-home-header bg-cover bg-violet-200 bg-blend-screen flex flex-col items-center justify-center'>
	<h2 class='text-center !text-3xl md:!text-5xl'>Find a health profession around you</h2>
	<form class='bg-transparent'>
		<input type="search" placeholder="Search the doctors" class="searcher" [formControl]="searchTerm">
	</form>
</div>
<div *ngIf='doctors; else noDoctors' class='container py-20'>
		<mat-card *ngFor='let doctor of doctors'>
			<img mat-card-image src="https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
			<mat-card-header>
				<mat-card-title>{{doctor.first_name}} {{doctor.last_name}}</mat-card-title>
				<mat-card-subtitle>{{doctor.speciality}}</mat-card-subtitle>
				<mat-card-subtitle>{{doctor.address}}</mat-card-subtitle>
				<mat-card-subtitle>{{doctor.hospital_name}}</mat-card-subtitle>
			</mat-card-header>
			<mat-card-actions>
				<button mat-button color="primary" class='font-bold'>Details</button>
				<button mat-button color="accent" class='font-bold'>Book appointment</button>
			</mat-card-actions>
		</mat-card>
</div>

<ng-template #noDoctors>
	<h3>No Listings to show</h3>
</ng-template>
