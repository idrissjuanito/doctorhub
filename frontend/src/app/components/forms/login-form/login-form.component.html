<form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="px-0 bg-transparent">
	<h2 class="self-start"> Login to Doctorhub </h2>
	<mat-form-field>
		<mat-label>Email Address</mat-label>
		<input
				matInput
				type="email"
				placeholder="Ex. drjohndoe@gmail.com"
				formControlName="email" required>
	</mat-form-field>
	<mat-form-field>
		<mat-label>Password</mat-label>
		<input matInput
			   type="password"
			   placeholder="********"
			   formControlName="password" required>
	</mat-form-field>
	<button mat-flat-button type="submit" color="primary" class="self-start font-bold"> Login </button>
</form>
